
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trial of the Raelos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #ddd;
    }
    nav button {
      flex: 1;
      padding: 1em;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    nav button.active {
      background: #bbb;
      font-weight: bold;
    }
    .tab {
      display: none;
      padding: 1em;
    }
    .card {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
    }
    #loginScreen {
      padding: 2em;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 200px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
<div id="loginScreen">
  <h1>Trial of the Raelos</h1>
  <p>Enter your RaeloCode:</p>
  <input type="text" id="code" placeholder="e.g. moon-fox75" />
  <br/>
  <button onclick="login()">Log In</button>
</div>

<div id="main" style="display:none">
  <header>
    <h2>Welcome, <span id="welcomeName"></span> of Team <span id="welcomeTeam"></span></h2>
  </header>
  <nav>
    <button onclick="showTab('dashboard', this)" class="active">🏝️ Dashboard</button>
    <button onclick="showTab('team', this)">🧑‍🤝‍🧑 My Team</button>
    <button onclick="showTab('leaderboard', this)">📊 Leaderboard</button>
    <button onclick="showTab('inventory', this)">🎒 Inventory</button>
    <button onclick="logout()">🔓 Log Out</button>
  </nav>

  <div id="dashboard" class="tab" style="display:block">
    <h2>🏝️ Dashboard</h2>
    <div class="card">This is your main dashboard.</div>
  </div>
  <div id="team" class="tab">
    <h2>🧑‍🤝‍🧑 My Team</h2>
    <div class="card">Coming soon: Team members list</div>
  </div>
  <div id="leaderboard" class="tab">
    <h2>📊 Team Leaderboard</h2>
    <div class="card" id="leaderboardList"></div>
  </div>
  <div id="inventory" class="tab">
    <h2>🎒 Inventory</h2>
    <div class="card">
      <strong>Items:</strong>
      <div id="inventoryList"></div>
      <pre id="debugUser" style="margin-top:1em; background:#f9f9f9; padding:10px; border:1px dashed #ccc;"></pre>
    </div>
  </div>
</div>

<script>
let currentUser = null;
let allRows = [];

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRESlbp9XlNZx481_QpFCBIVceUeKgWL_YzeMIF1KO2RvOZUGx5c7bcYodxd7DepyHKhM1qPQRSfK8g/pub?output=tsv";

function showTab(tabId, el) {
  document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tabId).style.display = "block";
  el.classList.add("active");
  if (tabId === "leaderboard") renderLeaderboard();
  if (tabId === "inventory") renderInventory();
}

async function login() {
  const code = document.getElementById("code").value.trim().toLowerCase();
  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const rows = text.trim().split("\n").map(row => row.split("\t"));
  const userIndex = rows.findIndex(r => r[1].toLowerCase() === code);
  if (userIndex === -1) {
    alert("RaeloCode not found.");
    return;
  }
  const r = rows[userIndex];
  currentUser = {
    name: r[0],
    code: r[1],
    team: r[2],
    points: r[3],
    items: r[4],
    status: r[5]
  };
  allRows = rows.slice(1);
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("main").style.display = "block";
  document.getElementById("welcomeName").textContent = currentUser.name;
  document.getElementById("welcomeTeam").textContent = currentUser.team;
  showTab("dashboard", document.querySelector("nav button"));
}

function logout() {
  currentUser = null;
  document.getElementById("main").style.display = "none";
  document.getElementById("loginScreen").style.display = "block";
  document.getElementById("code").value = "";
}

function renderLeaderboard() {
  const scores = {};
  allRows.forEach(r => {
    const team = r[2];
    const points = parseInt(r[3]) || 0;
    scores[team] = (scores[team] || 0) + points;
  });
  const leaderboard = Object.entries(scores)
    .sort((a, b) => b[1] - a[1])
    .map(([team, score], i) => `<li><strong>${i + 1}. ${team}</strong> – ${score} points</li>`)
    .join("");
  document.getElementById("leaderboardList").innerHTML = "<ul>" + leaderboard + "</ul>";
}

function renderInventory() {
  const list = document.getElementById("inventoryList");
  const debug = document.getElementById("debugUser");
  const items = currentUser.items || "";
  if (!items.trim()) {
    list.innerHTML = "<em>No items in inventory.</em>";
    debug.textContent = JSON.stringify(currentUser, null, 2);
  } else {
    const itemList = items.split(",").map(item => item.trim());
    list.innerHTML = "<ul>" + itemList.map(i => "<li>" + i + "</li>").join("") + "</ul>";
    debug.textContent = JSON.stringify(currentUser, null, 2);
  }
}
</script>
</body>
</html>
