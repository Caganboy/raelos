
<!DOCTYPE html>

<html>
<head>
<title>Trial of the Raelos</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body {
      font-family: sans-serif;
      background: #0d1b2a;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      background: #1b263b;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    nav button.active {
      border-bottom: 2px solid #00bfff;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .visible {
      display: block;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      background: #00bfff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="tab visible" id="loginTab">
<h2>🔐 Login</h2>
<input id="raeloCode" placeholder="Enter your Raelo Code" type="text"/>
<button onclick="login()">Login</button>
</div>
<div id="app" style="display:none;">
<nav><button class="active" onclick="showTab('dashboard', this)">🏝️ Dashboard</button><button onclick="showTab('team', this)">🧑‍🤝‍🧑 My Team</button><button onclick="showTab('leaderboard', this)">📊 Leaderboard</button><button onclick="showTab('inventory', this)">🎒 Inventory</button><button onclick="logout()">🔓 Log Out</button></nav>
<div class="tab visible" id="dashboard">
<h2>🏝️ Dashboard</h2>
<div class="card"><strong>Name:</strong> <span id="nameField"></span></div>
<div class="card"><strong>Team:</strong> <span id="teamField" style="font-weight:bold;"></span></div>
<div class="card"><strong>Votes:</strong> <span id="votesField"></span></div>
<div class="card"><strong>Items:</strong> <span id="itemsField"></span></div>
<div class="card"><strong>Status:</strong> <span id="statusField"></span></div>
</div>
<div class="tab" id="team">
<h2>👥 My Team</h2>
<div id="teamList"></div>
</div>
<div class="tab" id="leaderboard">
<div class="tab" id="inventory">
<h2>🎒 Inventory</h2>
<div class="card">
<strong>Items:</strong>
<div id="inventoryList"></div>
<pre id="debugUser" style="margin-top:1em; background:#f9f9f9; padding:10px; border:1px dashed #ccc;"></pre>
</div>
</div>
<h2>🏆 Leaderboard</h2>
<div id="leaderboardList"></div>
</div>
</div>

<script>
let currentUser = null;
let allRows = [];

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRESlbp9XlNZx481_QpFCBIVceUeKgWL_YzeMIF1KO2RvOZUGx5c7bcYodxd7DepyHKhM1qPQRSfK8g/pub?output=tsv";

function showTab(tabId, el) {
  document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tabId).style.display = "block";
  el.classList.add("active");
  if (tabId === "leaderboard") renderLeaderboard();
  if (tabId === "inventory") renderInventory();
}

async function login() {
  const code = document.getElementById("code").value.trim().toLowerCase();
  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const rows = text.trim().split("
").map(row => row.split("	"));
  const headers = rows[0];
  const userIndex = rows.findIndex(r => r[1].toLowerCase() === code);
  if (userIndex === -1) {
    alert("RaeloCode not found.");
    return;
  }
  const r = rows[userIndex];
  currentUser = {
    name: r[0],
    code: r[1],
    team: r[2],
    points: r[3],
    items: r[4],
    status: r[5]
  };
  allRows = rows.slice(1); // skip headers
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("main").style.display = "block";
  document.getElementById("welcomeName").textContent = currentUser.name;
  document.getElementById("welcomeTeam").textContent = currentUser.team;
  showTab("dashboard", document.querySelector("nav button"));
}

function logout() {
  currentUser = null;
  document.getElementById("main").style.display = "none";
  document.getElementById("loginScreen").style.display = "block";
  document.getElementById("code").value = "";
}

function renderLeaderboard() {
  const scores = {};
  allRows.forEach(r => {
    const team = r[2];
    const points = parseInt(r[3]) || 0;
    scores[team] = (scores[team] || 0) + points;
  });
  const leaderboard = Object.entries(scores)
    .sort((a, b) => b[1] - a[1])
    .map(([team, score], i) => `<li><strong>${i + 1}. ${team}</strong> – ${score} points</li>`)
    .join("");
  document.getElementById("leaderboardList").innerHTML = "<ul>" + leaderboard + "</ul>";
}

function renderInventory() {
  const list = document.getElementById("inventoryList");
  const debug = document.getElementById("debugUser");
  const items = currentUser.items || "";
  if (!items.trim()) {
    list.innerHTML = "<em>No items in inventory.</em>";
    debug.textContent = JSON.stringify(currentUser, null, 2);
  } else {
    const itemList = items.split(",").map(item => item.trim());
    list.innerHTML = "<ul>" + itemList.map(i => "<li>" + i + "</li>").join("") + "</ul>";
    debug.textContent = JSON.stringify(currentUser, null, 2);
  }
}
</script>

</body>
</html>
